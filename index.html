<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timeline App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="header">
    <h1 class="logo">Timeline App</h1>
    <nav class="nav">
    <ul class="nav-list">
      <li>
        <div class="toggle-btn">
          <div class="toggle-btn-inner"></div>
        </div>
      </li>
    </ul>
    </nav>
  </header>

  <main class="main-content">
    <section id="timeline">
      <div class="timeline-container">
        <div class="timeline-item">
          <div class="timestamp"></div>
          <div class="timestamp"></div>
          <div class="timestamp" style="scale: 1.5;"></div>
          <div class="timestamp"></div>
          <div class="timestamp"></div>
        </div>
      </div>
    </section>

    <article class="item">
      <figure class="item-image-container">
        <img src="" class="item-image" alt="item-image">
        <figcaption class="item-image-caption"></figcaption>
      </figure>
      <p class="item-description"></p>
    </article>
  </main>

  <div id="modal">
    
  </div>

</body>
</html>
